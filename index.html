<html>
	<head>
		<title>introduction to javascript</title>
	</head>
	<body>
		<!-- onclick,change style.fontsize -->
		<h1 
		 id="action1" 
		 onclick="
		 document
		   .getElementById('action1')
		   .style
		   .fontSize='60px'
		 ">hello world 1</h1>

		<!-- ondblclick, change innerHTML="goodbye world" -->
		<h1 id="action2"ondblclick="document.getElementById('action2').innerHTML = 'Goodbye World'"
		  >hello world 2</h1>
		
		<!-- onmouseover, change style.color="red" -->
		<h1 id="action3"onmouseover="document.getElementById('action3').style.color='red'">hello world 3</h1>	
		
		<!-- onmouseout, change style.backgroundcolor="blue" -->
		<h1 id="action4"onmouseout="document.getElementById('action4').style.backgroundColor='blue'"> hello world 4</h1>

	</body>
</html>
